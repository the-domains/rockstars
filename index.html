aa18299d","type":"text","html":"<p>World Economic Forum, January 2016</p>","created_at":null,"updated_at":null,"metadata":{"source":"77b24fb4-f8d5-47e3-878b-702daa18299d","publisher":{},"starred":true},"src":null,"text":"World Economic Forum, January 2016","measurementHash":"90f54d22804fe66eb5ae4927836f7dab","length":34,"measurementVersion":16},{"id":"178fe09d-14f1-491c-a21d-28386321ecb6","item":"77b24fb4-f8d5-47e3-878b-702daa18299d","type":"text","html":"<p>“The <em><a href=\"http://www3.weforum.org/docs/Media/WEF_Future_of_Jobs_embargoed.pdf\" title=\"Future of Jobs Report\">Future of Jobs Report </a></em>is a first step in becoming specific about the changes at hand. It taps into the knowledge of those who are best placed to observe the dynamics of workforces—Chief Human Resources and Strategy Officers—by asking them what the current shifts mean, specifically for employment, skills and recruitment across industries and geographies. In particular, we have introduced a new measure—skills stability—to quantify the degree of skills disruption within an occupation, a job family or an entire industry. We have also been able to provide an outlook on the gender dynamics of the changes underway, a key element in understanding how the benefits and burdens of the Fourth Industrial Revolution will be distributed.”</p>","created_at":null,"updated_at":null,"metadata":{"source":"77b24fb4-f8d5-47e3-878b-702daa18299d","publisher":{},"starred":true},"src":null,"text":"“The Future of Jobs Report is a first step in becoming specific about the changes at hand. It taps into the knowledge of those who are best placed to observe the dynamics of workforces—Chief Human Resources and Strategy Officers—by asking them what the current shifts mean, specifically for employment, skills and recruitment across industries and geographies. In particular, we have introduced a new measure—skills stability—to quantify the degree of skills disruption within an occupation, a job family or an entire industry. We have also been able to provide an outlook on the gender dynamics of the changes underway, a key element in understanding how the benefits and burdens of the Fourth Industrial Revolution will be distributed.”","measurementHash":"d7e1c2bbc552b902774f227cdd884ac4","length":738,"language":"en","measurementVersion":16},{"id":"1e6b44b5-99fa-495c-89cd-19c4628cdff0","item":"77b24fb4-f8d5-47e3-878b-702daa18299d","type":"text","html":"<p>Richard Samans, Member of the Managing Board.</p>","created_at":null,"updated_at":null,"metadata":{"source":"77b24fb4-f8d5-47e3-878b-702daa18299d","publisher":{},"starred":true},"src":null,"text":"Richard Samans, Member of the Managing Board.","measurementHash":"448b4a9c0ce330e9db63d0963e76de2e","length":45,"language":"en","measurementVersion":16}],"sites":["the-domains/rockstars"],"publisher":{"name":"World Economic Forume","url":"http://www3.weforum.org/docs/Media/WEF_Future_of_Jobs_embargoed.pdf"},"author":[{"name":"Richard Samans"}],"starredBlocks":{"image":[{"block":{"id":"de741889-5fb4-4f67-be05-21960311afd4","item":"77b24fb4-f8d5-47e3-878b-702daa18299d","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/c4de26f9-d2c3-4caa-a027-eb707f5f2cbf.png\">","created_at":null,"updated_at":null,"metadata":{"datePublished":null,"isBasedOnUrl":"http://www3.weforum.org/docs/Media/WEF_Future_of_Jobs_embargoed.pdf","author":[{"name":"Richard Samans"}],"@context":"http://schema.org","@type":"Article","source":"77b24fb4-f8d5-47e3-878b-702daa18299d","publisher":{"name":"World Economic Forume","url":"http://www3.weforum.org/docs/Media/WEF_Future_of_Jobs_embargoed.pdf"},"description":"","starred":true},"cover":{"original":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/c4de26f9-d2c3-4caa-a027-eb707f5f2cbf.png","src":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/c4de26f9-d2c3-4caa-a027-eb707f5f2cbf.png","mimetype":"image/png","animated":false,"exif":{"exif":{}},"factor":1.2734375,"rotatio
